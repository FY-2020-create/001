let arr3 = [[1, 2], 3, [4, [5, [6]], 7]]
function even(arr3) {
    var result = [];
    function inner(arr3) {
        for (var i = 0; i < arr3.length; i++) {
            // typeof arr3[i] === 'array'
            if (Array.isArray(arr3[i])) {
                inner(arr3[i]);}
             else {
                result.push(arr3[i]);
             }
        }
    }
    inner(arr3)
    return result;
}
console.log(even(arr3));
